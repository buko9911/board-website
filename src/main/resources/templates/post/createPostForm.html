<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;

        }
        .footer{
    position: fixed;
    bottom: 15px;
    left: 15px;
}
    </style>
</head>
<body>
<div class="header" >게시글 작성</div>
<form role="form" action="/post/create" th:object="${postForm}"
      method="post">
    <div class="mb-3">
        <label th:for="title" class="form-label">Title</label>
        <input type="text" class="form-control" th:field="*{title}" maxlength="20" placeholder="title">
    </div>
    <div class="mb-3">
        <label th:for="content" class="form-label">Write your post</label>
        <textarea class="form-control" th:field="*{content}" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
    <button type="button" class="btn btn-success" onclick="window.history.back()">back</button>

</form>
<div class="footer">
    <!-- Footer 내용 추가 -->
    &copy; 2024 Board Website developed by KO BYEONG UK
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

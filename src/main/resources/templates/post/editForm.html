<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>글 수정 페이지</title>
    <style>
        .footer{
    position: fixed;
    bottom: 15px;
    left: 15px;
}
    </style>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-4 mb-4">Edit your content</h2>
            <form th:action="@{/post/edit/{memberId}/{postId}(memberId=${memberId},postId=${post.id})}" method="post">
                <div class="form-group">
                    <label th:for="${post.title}">Title:</label>
                    <input type="text" class="form-control" th:field="${post.title}" name="title" placeholder="제목을 입력하세요" required th:value="${post.title}">
                </div>
                <div class="form-group">
                    <label th:for="${post.content}">Content:</label>
                    <textarea class="form-control" th:field="${post.content}" name="content" placeholder="내용을 입력하세요" rows="6" required>[[${post.content}]]</textarea>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <button type="button" class="btn btn-primary" onclick="window.history.back()">취소</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <!-- Footer 내용 추가 -->
    &copy; 2024 Board Website developed by KO BYEONG UK
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

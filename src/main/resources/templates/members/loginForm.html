<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;

        }
        .footer{
    position: fixed;
    bottom: 15px;
    left: 15px;
}
    </style>
</head>

<body>
<th:block th:if="${param.editStatus}" >
    <script th:inline="javascript">
        /*<![CDATA[*/
        alert('수정 되었습니다.');
        /*]]>*/
    </script>
</th:block>
<th:block th:if="${param.status}" >
    <script th:inline="javascript">
        /*<![CDATA[*/
        alert('회원가입이 완료되었습니다.');
        /*]]>*/
    </script>
</th:block>
<div class="header" >로그인</div>
<form action="/members/login" th:object="${memberLoginForm}" method="post">
    <p></p>
  <div class="mb-3">
    <label th:for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" size="25">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label th:for="password" class="form-label">Password</label>
    <input type="password" class="form-control" th:field="*{password}" size="25">
  </div>

    <div th:if="${isFail}==true" class="alert alert-primary d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </svg>
        <div>
            이메일 또는 비밀번호를 다시 한번 확인해 주세요.
        </div>
    </div>

  <button type="submit" class="btn btn-primary">login</button>
    <button type="button" class="btn btn-primary" onclick="window.history.back()">back</button>
    <p><a href="/members/new" class="link-primary">create Account!</a></p>
</form>
<div class="footer">
    <!-- Footer 내용 추가 -->
    &copy; 2024 Board Website developed by KO BYEONG UK
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:if="${sessionMemberId}==null" >
                        <a class="nav-link" href="/members/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post/create">Post</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${sessionMemberId}!=null">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            MY MENU
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/members/post/{memberId} (memberId=${sessionMemberId})}">내가 쓴 글</a></li>
                            <li><a class="dropdown-item" th:href="@{/members/info/{memberId} (memberId=${sessionMemberId})}">내 정보</a></li>
                            <li><a class="dropdown-item" th:href="@{/members/logout}">로그 아웃</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/members/edit/{memberId} (memberId=${sessionMemberId})}">회원 정보 수정</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>

                </ul>
                <form th:if="${searchForm}!=null" class="d-flex" role="search" th:action="@{/(keyword=${searchForm.keyword})}" method="get">
                    <label th:for="${keyword}"></label>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:field="${searchForm.keyword}" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


</div>
